<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Order | AWESOME PIZZA!!!</title>
		<meta name="author" content="Zecheriah" />
		<meta name="description" content="Here is where you can order the coolest pizzas ever">
		<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body>
		<header>
			<h1>AWESOME PIZZA!!!</h1>
			<h3>Where pizza is made in an awesome way</h3>
            <img src="images/pizzaInWoodStove.webp" alt="pizza in wood stove" width="500" height="350" />
            <br />
		</header>

        <main>
            <br />
            <h3>Pizza Order</h3>
            <form id="pizzaOrder" action="process-form.php" method="get"> <!--action is where the stuff is submitted-->
                <fieldset>
                    <legend>Customize Your Pizza!</legend>
                    <div>
                        <h4>Pizza Count</h4>
                        <input type="range" name="pizzaCount" id="pizzaCount" min="1" max="20" value="1" oninput="this.nextElementSibling.value = this.value" /> <!--oninput happens when you change the slider value. Quick javascript thingy that changes the next output field to the slider's value-->
                        <output for="pizzaCount">1</output> <!--thank you Rahul R. for the code I used to display the slider's value without crazy javascript stuff: https://stackoverflow.com/questions/10004723/html5-input-type-range-show-range-value-->
                        <label for="pizzaCount">pizza(s)</label>
                    </div>
                    <div>
                        <h4>Size</h4>
                        <input type="radio" name="size" id="small" value="small" />
                        <label for="smallSize">Small</label>
                        
                        <input type="radio" name="size" id="medium" value="medium" checked/> <!--checked makes this the default-->
                        <label for="mediumSize">Medium</label>
                        
                        <input type="radio" name="size" id="large" value="large" />
                        <label for="largeSize">Large</label>

                        <input type="radio" name="size" id="party" value="party" />
                        <label for="partySize">PARTY!!</label>
                    </div>
                    <div>
                        <h4>Slices</h4>
                        <input type="range" name="sliceCount" id="sliceCount" min="1" max="24" value="6" oninput="this.nextElementSibling.value = this.value"/>
                        <output for="sliceCount">6</output>
                        <label for="sliceCount">slice(s)</label>
                    </div>
                    <div>
                        <h4>Shape</h4>
                        <!--I made them look like pizzas :D-->

                        <!--https://www.w3schools.com/graphics/svg_circle.asp-->
                        <input type="radio" name="shape" id="circleShape" value="circleShape" title="Circle" alt="Circle" checked> <!--alt should show if the svg doesn't work-->
                        <svg for="circleShape" height="80" width="80"> <!--not sure how to make the svg clickable (for doesn't work)-->
                            <circle r="35" cx="40" cy="40" fill="yellow" stroke="brown" stroke-width="7" />
                        </svg>

                        <!--https://www.w3schools.com/graphics/svg_rect.asp-->
                        <input type="radio" name="shape" id="squareShape" value="squareShape" title="Square" alt="Square">
                        <svg for="squareShape" height="80" width="80">
                            <rect width="65" height="65" x="7" y="7" rx="10" fill="yellow" stroke="brown" stroke-width="7" /> <!--x and y set just by trial and error. rx is corner rounding-->
                        </svg>

                        <!--https://www.w3schools.com/graphics/svg_polygon.asp-->
                        <input type="radio" name="shape" id="triangleShape" value="triangleShape" title="Triangle (what is wrong with you)" alt="Triangle">
                        <svg for="triangleShape" height="80" width="80">
                            <polygon points="40,10 5,70 75,70" fill="yellow" stroke="brown" stroke-width="7" /> <!--rounding the corners of a polygon is too intense for me-->
                        </svg>
                    </div>
                    <div>
                        <h4>Toppings</h4>

                        <input type="checkbox" name="toppings[]" id="toppings1" value="cheese" checked/> <!--toppings is an array-->
                        <label for="toppings1">Cheese</label>

                        <input type="checkbox" name="toppings[]" id="toppings2" value="pepperoni" />
                        <label for="toppings2">Pepperoni</label>

                        <input type="checkbox" name="toppings[]" id="toppings3" value="potatoes" />
                        <label for="toppings3">Potatoes</label>   

                        <input type="checkbox" name="toppings[]" id="toppings4" value="spinach" />
                        <label for="toppings4">Spinach</label>
                        
                        <input type="checkbox" name="toppings[]" id="toppings5" value="pickles" />
                        <label for="toppings5">Pickles</label>

                        <input type="checkbox" name="toppings[]" id="toppings6" value="egg" />
                        <label for="toppings6">Egg</label>

                        <input type="checkbox" name="toppings[]" id="toppings7" value="carrots" />
                        <label for="toppings7">Carrots</label>

                        <input type="checkbox" name="toppings[]" id="toppings8" value="sausage" />
                        <label for="toppings8">Sausage</label>
                    </div>
                    <div>
                        <h4>Crust Type</h4>

                        <select name="crust" id="crust">
                            <optgroup label="Crusts">
                                <option value="Regular">Regular</option>
                                <option value="Thin">Thin Crust</option>
                                <option value="Deep">Deep Dish</option>
                                <option value="GlutenFree">Gluten Free</option>
                            </optgroup>
                            <optgroup label="Special">
                                <option value="Cheese">Cheese Injection</option>
                                <option value="Lettuce">Lettuce Crust</option>
                                <option value="Evil">Evil Crust</option>
                            </optgroup>
                        </select>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Order Info</legend>
                    <div>
                        <label for="orderType">Order Type</label>
                        
                        <input type="radio" name="orderType" id="delivery" value="delivery" checked/>
                        <label for="delivery">Delivery</label>

                        <input type="radio" name="orderType" id="dineIn" value="dineIn" />
                        <label for="dineIn">Dine-in</label>
                        
                        <input type="radio" name="orderType" id="takeout" value="takeout" />
                        <label for="mediumSize">Takeout</label>
                    </div>
                    <br />
                    <div>
                        <label for="name">Name*</label>
                        <input type="text" name="name" id="name" required />
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address"/>
                        <label for="address">* Required for delivery</label>
                    </div>
                    <br />
                    <div>
                        <label for="phone">Phone*</label>
                        <input id="phone" type="tel" name="phone" required/>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" />    
                        <input id="consent" type="checkbox" />
                        <label for="consent">I'd like to recieve promotional emails about cool new pizzas</label>
                    </div>
                </fieldset>

                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
        </main>

        <footer>
            <p><small>Â© AWESOME PIZZA!!! By filling out this form you consent to recieving pizza. Zecheriah Ferguson</small></p>
        </footer>
	</body>
</html>
