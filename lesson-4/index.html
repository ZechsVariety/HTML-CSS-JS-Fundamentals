<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Edit Personal Information - PayDude™</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
	</head>
	<body>
        <header>
            <h1><em>Pay</em>Dude™</h1>
        </header>
		<main>
            <h2>Edit Account Information and Settings</h2>
            <!-- STEP 1: After first uploading all of these lesson files to your Web server, set the action attribute for the form (process-form.php), then go to the bottom of the form for the next step (APPARENTLY WE ALREADY DID THIS IDK)-->
            <form id="edit_payment_info" action="process-form.php" method="get"> <!--action is where the stuff is submitted-->
                <!-- Note the hidden form element below - these can be used to other useful name/value pairs to the server -->
                <input type="hidden" name="form_sent" value="1" />

                <fieldset>
                    <legend>Contact Information</legend> <!--thats cool...-->
                    <div>
                        <label for="fname">First Name</label> <!--clicking the label lets you type in the box-->
                        <input type="text" name="fname" id="fname" /> <!--fname is a variable-->
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" />
                    </div>
                    <div>
                        <label for="address">Address Line 1</label>
                        <input id="address" type="text" name="address" />
                    </div>
                    <div>
                        <label for="province">Province</label>
                        <select name="province" id="province">
                            <optgroup label="provinces">
                                <option value="AB">Alberta</option> <!--will set province to "AB"-->
                                <option value="BC">British Columbia</option>
                                <option value="MB">Manitoba</option>
                                <option value="NB">New Brunswick</option>
                                <option value="NF">Newfoundland</option>
                                <option value="ON">Ontario</option>
                                <option value="PE">Prince Edward Island</option>
                                <option value="PQ">Quebec</option>
                                <option value="SK">Saskatchewan</option>
                            </optgroup>
                            <optgroup label="territories">
                                <option value="NT">Northwest Territories</option>
                                <option value="NV">Nunavut</option>
                                <option value="YK">Yukon</option>
                            </optgroup>
                        </select>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input id="phone" type="tel" name="phone" />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" />                        
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Security and Alert Settings</legend>
                    <div>
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" /> <!--making the type password makes it dots ya-->
                    </div>                    
                    <div>
                        <label for="photo">Profile photo</label>
                        <input id="photo" type="file" name="photo" />                       
                    </div>
                    <div>
                        <label for="question">Security question</label>
                        <textarea id="question" name="question" rows="5" cols="50"></textarea>
                    </div>

                    <h3>Multi-Factor Authentication (MFA)</h3>
                    <input type="radio" name="mfa" id="sms" value="sms" />
                    <label for="sms">Text message (SMS)</label>
                    
                    <input type="radio" name="mfa" id="call" value="call" /> <!--radio is a kind of button that you can only pick 1-->
                    <label for="call">Phone Call</label>
                    
                    <input type="radio" name="mfa" id="app" value="app" />
                    <label for="app">Authentication app</label>
                    
                    <h3>Alerts and Notifications</h3>

                    <input type="checkbox" name="alert[]" id="alert1" value="push" />
                    <label for="alert1">Push notification (mobile app)</label>

                    <input type="checkbox" name="alert[]" id="alert2" value="email" />
                    <label for="alert2">Email alert</label>
                    <!-- STEP 14: Add another check box and label for text message alerts (SMS) with a unique id and the same name as the above input to create a checkbox group -->
                    <input type="checkbox" name="alert[]" id="alert3" value="sms" /> <!--alert is an array-->
                    <label for="alert3">SMS Alert</label>


                    <!-- STEP 15: Upload this HTML file to your server, and browse to it to verify that all changes have been applied, then proceed to process-form.php for the next step -->
                </fieldset>
                <button type="reset">Reset</button> <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <p><small>©PayDude Inc. All rights reserved</small></p>
        </footer>
	</body>
</html>
