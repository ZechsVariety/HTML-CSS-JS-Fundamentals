<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Sonic 3 Movie Poster Recreation</title>
		<meta name="author" content="Zecheriah" />
		<meta name="description" content="A CSS remake of a Sonic Movie 3 poster">
		<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" /> <!--favicon is a cropped render of sonic-->
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body>
		<header>
			<!-- <h1>Sonic 3 Poster Recreation</h1> -->

		</header>
		
		<!--div is used for ribbon stuff-->
		<div>
			<!--verticle ribbon-->
			<svg class="verticle" width="80" height="1250">
				<rect width="80" height="1250" rx="10" fill="blue" /> <!--x and y set just by trial and error. rx is corner rounding-->
			</svg>
			<!--horizontal ribbon-->
			<svg class="horizontal" width="1024" height="80"> <!--1024 is the width of the body-->
				<rect width="1024" height="80" rx="10" fill="blue" />
			</svg>

			<!--middle ribbon-->
			<img src="images/blue-bow.webp" alt="Blue Bow" width="400" height="300" />

			<svg class="tag" width="140" height="300">
				<rect width="140" height="300" rx="10" fill="lightgrey" />
			</svg>
			<label>This season, it's team nice versus team naughty</label>
		</div>

		<main>
			<section>
				<img src="images/James.png" alt="James Marsden" width="450" height="154" /> <!--I recreated the images in gimp and sized them accurately. i couldn't find all the original images so i just picked ones that looked good-->
				<a href="https://en.wikipedia.org/wiki/James_Marsden" title="Marsden's Wikipedia page">James<strong>Marsden</strong></a>

				<img src="images/Tika.png" alt="Tika Sumpter" width="450" height="154" />
				<a href="https://en.wikipedia.org/wiki/Tika_Sumpter" title="Sumpter's Wikipedia page">Tika<strong>Sumpter</strong></a>

				<img src="images/Tails.png" alt="Tails voiced by Colleen O'Shaughnessey" width="450" height="154" />
				<a href="https://en.wikipedia.org/wiki/Colleen_O%27Shaughnessey" title="O'Shaughnessey's Wikipedia page">Colleen<strong>O'Shaughnessey</strong></a>
				
				<img class="down" src="images/Knuckles.png" alt="Knuckles voiced by Idris Elba" width="450" height="154" />
				<a href="https://en.wikipedia.org/wiki/Idris_Elba" title="Elba's Wikipedia page">Idris<strong>Elba</strong></a>

				<img src="images/Sonic.png" alt="Sonic voiced by Ben Schwartz" width="450" height="154" />
				<a href="https://en.wikipedia.org/wiki/Ben_Schwartz" title="Schwartz's Wikipedia page">Ben<strong>Schwartz</strong></a>
			</section>

			<section>
				<img src="images/Eggman.png" alt="Eggman played by Jim Carrey" width="450" height="154" />
				<a href="https://en.wikipedia.org/wiki/Jim_Carrey" title="Carrey's Wikipedia page">Jim<strong>Carrey</strong></a>

				<img src="images/EggmanDad.png" alt="Eggman's dad also played by Jim Carrey" width="450" height="154" />
				<a href="https://en.wikipedia.org/wiki/Jim_Carrey" title="Carrey's Wikipedia page">Jim<strong>Carrey</strong></a>

				<img src="images/Natasha.png" alt="Natasha Rothwell" width="450" height="154" />
				<a href="https://en.wikipedia.org/wiki/Natasha_Rothwell" title="Rothwell's Wikipedia page">Natasha<strong>Rothwell</strong></a>

				<img class="down" src="images/Lee.png" alt="Lee Majdoub" width="450" height="154" />
				<a href="https://en.wikipedia.org/wiki/Lee_Majdoub" title="Majdoub's Wikipedia page">Lee<strong>Majdoub</strong></a>

				<img src="images/Shadow.png" alt="Shadow voiced by Keanu Reeves" width="450" height="154" />
				<a href="https://en.wikipedia.org/wiki/Keanu_Reeves" title="Reeves' Wikipedia page">Keanu<strong>Reeves</strong></a>
			</section>
		</main>

		<header>
			<a href="https://www.imdb.com/title/tt18259086/" title="Sonic Movie 3 on IMDb">
				<h1><strong>Sonic</strong>3</h1>

			</a>
